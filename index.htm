<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Cache-Control" content="immutable">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">

        <title>TicTacToe</title>

    </head>
    <body>
        <h1 style="color: black;">Welcome to Tic-Tac-Toe</h1>
        <div class="container difficulty">
            <div class="row">
                <div>
                    <button class="diffbtn1" id="visiblebutton1" onclick="setDifficulty(45), getButtons()">Easy-Mode</button>
                </div>
                <div>
                    <button class="diffbtn2" id="visiblebutton2" onclick="setDifficulty(15), getButtons()">Hard-Mode</button>
                </div>
            </div>
        </div>
        <div class="container game">
            <div class="row">
                <button class="gamebtn" id="btn1" onclick="buttonClick(event, 0,0), onBtnClick()"></button>
                <button class="gamebtn" id="btn2" onclick="buttonClick(event, 0,1), onBtnClick()"></button>
                <button class="gamebtn" id="btn3" onclick="buttonClick(event, 0,2), onBtnClick()"></button>
            </div>
            <div class="row">
                <button class="gamebtn" id="btn4" onclick="buttonClick(event, 1,0), onBtnClick()"></button>
                <button class="gamebtn" id="btn5" onclick="buttonClick(event, 1,1), onBtnClick()"></button>
                <button class="gamebtn" id="btn6" onclick="buttonClick(event, 1,2), onBtnClick()"></button>
            </div>
            <div class="row">
                <button class="gamebtn" id="btn7" onclick="buttonClick(event, 2,0), onBtnClick()"></button>
                <button class="gamebtn" id="btn8" onclick="buttonClick(event, 2,1), onBtnClick()"></button>
                <button class="gamebtn" id="btn9" onclick="buttonClick(event, 2,2), onBtnClick()"></button>
            </div>            
            <div class="row">
                <button class="reload" onclick="reloadPage(), getButtons()">Reload-Page</button>
            </div>
        </div>
        <script src="minmax.js"></script>
        <script src="retrieve.php"></script>
    </body>    
</html>
